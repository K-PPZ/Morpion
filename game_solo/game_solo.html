<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="game_solo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" lang="sass" href="css/style.scss">
    <title>game_solo</title>
  </head>

  <body>
    <section>
      <div id="restart_barre">
        <img src="../img/logo.svg" alt="#">

        <div id="turn">
          <img src="../img/icon-x-grey.svg" alt="#">
          <p>turn</p>
        </div>
  
        <div id="restart">
          <img src="../img/icon-restart.svg" alt="#">
        </div>
      </div>

      <div id="cases">
        <div id="case_1"></div>
        <div id="case_2"></div>
        <div id="case_3"></div>
        <div id="case_4"></div>
        <div id="case_5"></div>
        <div id="case_6"></div>
        <div id="case_7"></div>
        <div id="case_8"></div>
        <div id="case_9"></div>
      </div>

      <div id="scores">
        <div id="x_score">
          <p>x (you)</p>
          <p id="x_num" class="num">0</p>
        </div>

        <div id="ties_score">
          <p>ties</p>
          <p id="ties_num" class="num">0</p>
        </div>

        <div id="o_score">
          <p>o (cpu)</p>
          <p id="o_num" class="num">0</p>
        </div>
      </div>
    </section>
    
    <script src="../menu/js/app.js"></script>
  </body>
</html>
